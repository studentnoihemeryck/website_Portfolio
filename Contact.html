                    <input type="text" class="form-control" id="name" placeholder="Naam">

                </div>

                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Schrijf je bericht"></textarea>

                <button type="submit" class="btn-block my-4">Verzend</button>
